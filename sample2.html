      d3.select("body").append("div")
        .attr("class", 'chart')
        .selectAll('div.line')

        .append("div")
        .attr("class", 'line');


      d3.selectAll('div.line')
        .append('div')
        .attr('class', 'label')
        .text(function(d) {
          return d.name;
        });

      d3.selectAll('div.line')
        .append('div')
        .attr('class', 'bar')
        .style('width', function(d) {
